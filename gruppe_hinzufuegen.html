<!doctype html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS-Libs -->
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <!-- TODO Lizenz? -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="Style.css">

    <!-- Für die Select-Box-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <!-- Bootstrap Styling für die Select-Box-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" rel="stylesheet">

    <title>Gruppe hinzufügen</title>
</head>
<body>
<!-- W3D on the top -->
<div class="container">
    <div class="row sticky-top">
        <div class="col-12 text-center">
            <a href="index.html" class="text-dark"><h1>W3D</h1></a>
        </div>
    </div>
    <!-- Nav Bar -->
    <div class="row ">
        <div class="col-2">
            <div class="nav flex-column nav-pills">
                <a class="nav-link text-dark" href="personen_uebersicht.html?_ijt=ihcs9erl13ub8ib4s3srabhbh2">Person</a>
                <a class="nav-link text-dark active" href="gruppen_uebersicht.html?_ijt=cgs3977lelm3to5j6q93vdo6if">Gruppe</a>
                <a class="nav-link text-dark" href="orte_uebersicht.html">Ort</a>
                <a class="nav-link text-dark" href="stundenplan_uebersicht.html">Stundenplan</a>
                <a class="nav-link text-dark bg-light mt-4" href="#">Zurück</a>
            </div>
        </div>
        <div class="col-8">
            <form>
                <div class="row">
                    <div class="col">
                        <div class="form-row">
                            <label for="bez">Bezeichnung</label>
                            <input type="text" id="bez" name="bez" class="form-control">
                        </div>
                        <div class="form-row">
                            <label for="verantwortlicher">Verantwortlicher</label>
                            <select id="verantwortlicher" name="verantwortlicher" class="form-control select2">
                                <option></option>
                                <option value="$pers1">Schöll, Barbara</option>
                                <option value="$pers2">Nachname, Vorname</option>
                                <option value="$pers3">Person 3</option>
                                <option value="$pers4">Person 4</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="mitglieder">Mitglieder</label>
                            <select id="mitglieder" name="mitglieder[]" class="form-control select2-multi" multiple="multiple">
                                <option value="$grp4">Hegyi, David</option>
                                <option value="$gruppe1">Koch, Felix</option>
                                <option value="$grp2">Kreppenhofer, Anne</option>
                                <option value="$grp3">Safer, Florian</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="stpl">Verantwortlicher</label>
                            <select id="stpl" name="stpl" class="form-control select2">
                                <option></option>
                                <option value="$pers1">Stpl1</option>
                                <option value="$pers2">Stpl2</option>
                                <option value="$pers3">Stpl3</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="row  justify-content-end pt-4">
                <a class="btn btn-success text-white">Gruppe hinzufügen</a>
            </div>
            </form>
        </div>
        <!-- Username  in the top right -->
        <div class="col-2">
            <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle shadow p-3 mb-5 bg-white rounded" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Benutzername
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="login.html">Abmelden</a>
                <a class="dropdown-item" href="passwort_aendern.html">Passwort ändern</a>
                <a class="dropdown-item" href="benutzer_anzeigen.html">Benutzer anzeigen</a>
            </div>
        </div>
    </div>
</div>
<script>$(document).ready(function () {
    bsCustomFileInput.init();
    //Can also use AJAX
    $('#mitglieder').select2({
        placeholder: "Keine Mitglieder ausgewählt",
        theme: "bootstrap"
    });
    $('#verantwortlicher').select2({
        placeholder: "Verantwortlicher",
        theme: "bootstrap"
    });
    $('#stpl').select2({
        placeholder: "Stundenplan",
        theme: "bootstrap"
    });
})</script>
</body>
</html>
